<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/united/bootstrap.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>
    <title>My JavaScript App</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">MicroPosts</a>
      </div>
    </nav>
    <div class="container postContainer">
      <div class="card card-body card-form">
        <h1>Say Something...</h1>
        <p class="lead">What's on your mind?</p>
        <div class="form-group">
          <input type="text" name="title" id="title" class="form-control" placeholder="Post Title">
        </div>
        <div class="form-group">
          <textarea name="body" class="form-control" id="body" placeholder="Post Body"></textarea>
        </div>
        <input type="hidden" id="id" value="">
        <button class="post-submit btn btn-primary btn-block">Post It</button>
        <span class="form-end"></span>
      </div>
      <hr>
      <div id="posts"></div>
    </div>
    <footer class="mt-5 p-3 text-center bg-light">
      MicroPosts &copy; 2020
    </footer>

    <script src="build/app.bundle.js"></script>
  </body>
</html>
